<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">My Spotify Player</h1>

      <div class="button-container">
        <button id="instructions-button" class="instructions-button">
          <span class="button-icon">&#63;</span>
          <span class="button-text">Instructions</span>
        </button>
      </div>

      <div class="popup" id="instructions-popup">
        <span id="popup-close-button" class="popup-close">&times;</span>
        <div class="popup-content">
          <p>
            These are the instructions for using the Spotify embedded player:
          </p>
          <ul>
            <li>
              Step 1: Replace 'YOUR_SPOTIFY_TRACK_URI' with the actual Spotify
              track URI.
            </li>
            <li>Step 2: Save the file and open it in a web browser.</li>
          </ul>
        </div>
      </div>

      <div class="overlay" id="instruction-overlay"></div>

      <div class="spotify-player">
        <!-- Replace 'YOUR_SPOTIFY_TRACK_URI' with the actual Spotify track URI -->
        <iframe
          src="https://open.spotify.com/embed/track/YOUR_SPOTIFY_TRACK_URI"
          width="300"
          height="80"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </div>

      <div class="tries">
        <div class="try-square"></div>
        <div class="try-square"></div>
        <div class="try-square"></div>
        <div class="try-square"></div>
        <div class="try-square"></div>
      </div>

      <div class="sound-name">
        <input
          type="text"
          id="sound-name-input"
          placeholder="Enter the song name"
        />
        <datalist id="autocomplete-dropdown"></datalist>
        <button id="submit-button">Submit</button>
        <p id="answer-text" class="sound-name"></p>
      </div>

      <div id="timer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
